<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="library.js"></script>
    </head>
    <body class="p-20 bg-blue">
        <div class="flex justify-space-between align-center">
            <h1>Library</h1>
            <button id="new-book-button" class="new-book-button">New book</button>
        </div>

        <dialog id="new-book-modal" class="center-window">
            <form>
                <div>
                    <label>
                    Favorite animal:
                    <input type="text">
                    </label>
                </div>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        
        <div id="library" class="library-grid gap-10 bg-brown p-10 mtop-8"> 
        </div>
    </body>
</html>
