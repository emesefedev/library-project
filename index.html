<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="library.js"></script>
    </head>
    <body class="p-20 bg-blue">
        <div class="flex justify-space-between align-center">
            <h1>Library</h1>
            <button id="new-book-button" class="new-book-button">New book</button>
        </div>

        <dialog 
            id="new-book-modal" 
            class="center-window window-half-width border-radius bg-brown p-20"
        >
            <form class="h-100 flex flex-col gap-10">
                <h2>Add new book</h2>

                <div class="form-grid p-10">
                    <label class="text-light-green">Title: </label>
                    <input type="text" required>
                    
                    <label class="text-light-green">Author: </label>
                    <input type="text" required>
                
                    
                    <label class="text-light-green">Pages: </label>
                    <input type="number" required>

                    <label class="text-light-green">Read: </label>
                    <input type="checkbox" class="bigger-text self-center">
                    
                </div>
                <div class="mtop-auto self-end">
                    <button id="cancel-button" class="form-button">Cancel</button>
                    <button 
                        type="submit" 
                        id="add-new-book-button"
                        class="form-button"
                    >
                        Add new book
                    </button>
                </div>
            </form>
        </dialog>
        
        <div id="library" class="library-grid gap-10 bg-brown p-10 mtop-8"> 
        </div>
    </body>
</html>
